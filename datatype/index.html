<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Go Code Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        #jsonContainer, #goCodeContainer {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">JSON to Go Code Converter</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Input JSON</h4>
                <textarea id="jsonContainer" class="form-control" placeholder="Paste your JSON here"></textarea>
            </div>
            <div class="col-md-6">
                <h4>Generated Go Code</h4>
                <textarea id="goCodeContainer" class="form-control" readonly></textarea>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="convertBtn" class="btn btn-primary">Convert</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#convertBtn').click(function() {
                var jsonInput = $('#jsonContainer').val();
                $.ajax({
                    type: 'POST',
                    url: '/generate_go_code?typename=AutoGenerated&flatten=true&example=false&all_omitempty=true&bson=false&bson_omitempty=false',
                    data: JSON.stringify(JSON.parse(jsonInput)),
                    contentType: 'application/json',
                    success: function(response) {
                        $('#goCodeContainer').val(response);
                    },
                    error: function(error) {
                        alert('Error converting JSON to Go Code');
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
